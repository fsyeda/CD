  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script>
  $(document).ready(function(){
    $("img").click(function(){
      var newImg = $(this).attr('newsrc'); //gets value of newsrc & stores in newImg
        $(this).attr('src', newImg); //Replacing the src with newImg here
    });
  });
  </script>
  <style type="text/css">
  img {
    cursor: pointer;
  }
  ul {
    list-style-type: none;
  }
  </style>
</head>
