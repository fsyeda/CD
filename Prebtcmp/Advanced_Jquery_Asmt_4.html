 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Sortable </title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  .ui-state-default {
    border: 0;
    background: 0 none;
  }

  </style>
  <script>
  $(function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default"><img src="images/img/cat0.png"></li>
  <li class="ui-state-default"><img src="images/img/cat1.png"></li>
  <li class="ui-state-default"><img src="images/img/cat2.png"></li>
  <li class="ui-state-default"><img src="images/img/cat3.png"></li>
  <li class="ui-state-default"><img src="images/img/cat4.png"></li>
</ul>
 
</body>
</html>
