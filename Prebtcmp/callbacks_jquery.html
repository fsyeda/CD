<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name ="description" content="Jquery Assignment - 3 ">
  <title> Callback jquery</title>
  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script>
  function attach_handler(){
    $('.alert').click(function(){
      alert("you clickd me!");
    });
  }
  $(document).ready(function(){
    attach_handler();

    $('.newbutton').click(function(){
      $("#buttons").append("<button class='alert'>Click me! </button>");
      attach_handler();
  });
  });
  </script>
  <style type="text/css">
  img{
    cursor: pointer;
  }
  </style>
</head>
<body>
  <div>
    <button class="alert">Click me! </button>
    <button class="newbutton">Click me to add a new button </button>
  </div>
  <div id="buttons"></div>
</body>
</html>
